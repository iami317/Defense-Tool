id: fanwei-e-office-unauthorized

info:
  name: Fanwei E-office Unauthorized
  author: zp857
  severity: high
  reference: https://moresec.yuque.com/iixlqz/wnv3e6/hglxt5
  tags: fanwei-e-office,unauth
  metadata:
    fofa-query: 'body="/general/login/index.php" || body="/general/login/view/css/login.css" || header="/general/login/index.php"'

requests:
  - raw:
      - |
        GET /userselect/main.php HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
