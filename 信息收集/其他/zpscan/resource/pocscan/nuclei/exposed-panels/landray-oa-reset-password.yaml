id: landray-oa-reset-password

info:
  name: Landray OA Reset Password
  author: zp857
  severity: high
  tags: landray-oa,reset-password
  metadata:
    fofa-query: 'app="Landray-OA系统"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sys/organization/sys_org_retrieve_password/sysOrgRetrievePassword.do?method=validateUser"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "找回密码"

      - type: status
        status:
          - 200